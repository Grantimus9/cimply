<html>
<head>
	<title>Cimply</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/cimply_favicon.png" type="image/x-icon">
	<link rel="icon" href="/cimply_favicon.png" type="image/x-icon">
	
	<!-- Load CSS first (faster) -->
	<link rel="stylesheet" href="cimply_main.css">
	<link href="/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css" />

	<!-- Icons/CSS -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

	<!-- Jquery Basic -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/jquery-ui/jquery-ui.js"></script>

	<!-- Jquery Mobile (these need to be minified past MVP) -->
	<!--
	<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
	 -->

	 <!-- Touch Punch is a patch to Jquery draggable/droppable that makes it work with touch devices much better -->
	 <script src="/jquery-ui/jquery.ui.touch-punch.min.js"></script>

	<!-- Firebase for Login and Database  -->
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>

	<!-- Cimply JS -->
	<script src='/cimply_helper.js'></script>
	<script src='/cimply.js'></script>

</head>
<body>

<div id="wrapper">
	<div id="content">
		<div class='view' id="login_screen" display='none'>
			<img src='/cimply_logo_text.png'/><br/>
			<input type="email" placeholder='Email' id='email'></input><br/>
			<input type="password" placeholder='Password' id='password'></input><br/>
			<button id='login_button'>Login</button><br/>
			<button id='sign_up_button'>Sign Up</button><br/>
		</div>
		<div class='view' id='main_screen' display='none'>
			<div id="main_wrapper">
				<div class="top_row">
					<div class="left_cell" id="top_right_btn"><span class='fa fa-cog fa-2x'></span></div>
					<div class="center_cell" id="top_zone"></div>
					<div class="right_cell"  id="top_left_btn"><span class="fa fa-cog fa-2x"></span></div>
				</div>
				<div class="middle_row">
					<div class="left_cell"  id="no_zone"><span class="fa fa-remove fa-2x"></span></div>
					<div class="center_cell"  id="cause_cell">
						
						<div class="cause_card">
							<span class="cause_name" id="cause_name">Red Cross</span>
							<div class="cause_photo">
								<img src='/cause_photo_1.jpg'/>
							</div>
						</div>


					</div>
					<div class="right_cell"  id="donate_zone"><span class="fa fa-dollar fa-2x"></span></div>
				</div>
				<div class="bottom_row">
					<div class="left_cell"  id="bottom_left_btn"><span class='fa fa-cog fa-2x'></span></div>
					<div class="center_cell">
						
						<span class="fa fa-2x fa-thumbs-o-down"></span>
						<span id="bottom_zone"></span>
						<span class="fa fa-2x fa-thumbs-o-up" style='margin-left:3%;'></span>
					
					</div>
					<div class="right_cell"  id="bottom_right_btn"><span class='fa fa-sign-out fa-2x'></span></div>
				</div>
			</div>
		</div>
		<div class='view' id="cause_info_screen" display='none'>
			Cause_Info Screen.
		</div>
	</div>
</div>




</body>
</html>
